<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>AweShark</title>
    <link rel="stylesheet" href="../css/stylesheet.css" type="text/css" charset="utf-8"/>
    <script src = 'http://code.jquery.com/jquery-latest.min.js' type = 'text/javascript'></script>
    <script language="javascript" type="text/jscript">
        function openWindow(address, target, specs) {
            window.open(address, target, specs);
            return false;
        }
        function clickon(target) {
            $("#GroovePlayer").contents().find("a #play-pause").click();
        }
        function fail() {
            window.confirm('Are you sure?');
        }
    </script>
</head>
<body style="font: 18px/27px 'OxygenRegular';">
    <div class="mleft">
        <div style="text-align: center;">
            <h2>OpenShark 2.0</h2>
            <img width="200" height="200" src="asset://local/images/logo.png" alt="Awesomium" />
            <div style="margin-top: 50px;">
                <a href="#" onclick="clickon('play-pause');">Play/Stop</a><br />
                <a href="#" onclick="clickon('play-next');">Next</a><br />
                <a href="#" onclick="clickon('play-previous');">Previous</a><br />
                <br />
                <a href="#" onclick="openWindow('https://github.com/Heather/OpenShark', '_blank', 'width=640,height=480')">GitHub</a><br />
                <a href="#" onclick="window.print()">Print</a><br />
                <a href="#" onclick="window.close()">Exit</a><br />
            </div>
        </div>
    </div>
    <div class="mright">
        <iframe id="GroovePlayer" width="100%" height="95%" src="http://listen.grooveshark.com/"/>
    </div>
</body>
</html>
