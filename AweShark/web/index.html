<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>AweShark</title>
    <link rel="stylesheet" href="../css/stylesheet.css" type="text/css" charset="utf-8"/>
    <script language="javascript" type="text/jscript">
        function openWindow(address, target, specs) {
            window.open(address, target, specs);
            return false;
        }
    </script>
</head>
<body style="font: 18px/27px 'OxygenRegular';">
    <div style="text-align: center;">
        <h2>OpenShark 2.0</h2>
        <img width="200" height="200" src="asset://local/images/logo.png" alt="OpenShark" />
        <div style="margin-top: 50px;">
            <hr />
            <a href="#" onclick="openWindow('https://github.com/Heather/OpenShark', '_blank', 'width=640,height=480')">GitHub</a>
            <hr />
            <a href="#" onclick="window.print()">Print</a>
            <hr />
            <a href="#" onclick="window.close()">Exit</a>
            <hr />
        </div>
    </div>
</body>
</html>
