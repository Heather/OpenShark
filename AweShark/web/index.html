<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>AweShark</title>
    <link rel="stylesheet" href="../css/stylesheet.css" type="text/css" charset="utf-8">
    <script language="javascript" type="text/jscript">
        function openWindow(address, target, specs) {
            window.open(address, target, specs);
            return false;
        }
    </script>
</head>
<body style="font: 18px/27px 'OxygenRegular';">
    <div class="mleft">
        <div style="text-align: center;">
            <h2>OpenShark 2.0</h2>
            <a href="https://github.com/Heather/OpenShark" target="_blank">
                <img width="200" height="200" src="asset://local/images/logo.png" alt="Awesomium" /></a>
            <div style="margin-top: 50px;">
                <a href="#" onclick="window.close()">Exit</a><br />
                <a href="#" onclick="window.print()">Print</a><br />
                <!--
                <a href="#" onclick="window.confirm('Do you confirm?')">Confirm</a><br />
                <a href="#" onclick="console.log('Test message added to the console.')">Console</a><br />
                <a href="http://www.google.com" target="_blank">Target Blank (Google)</a><br />
                <a href="#" onclick="openWindow('http://www.google.com', '_blank', 'width=640,height=480')">Blank (Google)</a><br />
                <a href="#" onclick="openWindow('http://www.google.com', '', 'width=640,height=480')">Empty (Google)</a><br />
                <a href="#" onclick="openWindow('http://www.google.com', 'someName', 'width=640,height=480')">SomeName (Google)</a><br />
                -->
            </div>
        </div>
    </div>
    <div class="mright">
        <iframe width="100%" height="95%" src="http://listen.grooveshark.com/" />
    </div>
</body>
</html>
